<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="todo-app-task">
      <div class="todo-task" id="MyBtn">
        <button type="button">Add task</button>
      </div>
    </div>
    <div class="todo-app">
      <div class="todo-container">
        <div class="todo-section">
          <p class="todo-circle" id="todoCircle"></p>
          <p class="todo-word">To Do</p>
          <p class="todo-too">5</p>
        </div>
        <div class="todo-section2">
          <div id="DuguiContainer"></div>
          <div class="todo-comp">
            <p id="sectionSelected">[Loan-managament] - Add</p>
            <p>Card component</p>
          </div>
          <div class="zurag">
            <img src="./Vector (1).png" />
            <img src="./Frame.png" />
          </div>
        </div>

        <div id="todoContainer"></div>
      </div>

      <div class="todo-container" id="todoContainer2">
        <div class="todo-section">
          <p class="todo-circle" id="todoCircle2"></p>
          <p class="todo-word">In progress</p>
          <p class="todo-too">5</p>
        </div>
        <div class="todo-section2" id="todoProgress">
          <div id="DuguiContainer"></div>
          <div class="todo-comp">
            <p>[Loan-managament] - Add</p>
            <p>Card component</p>
          </div>
          <div class="zurag">
            <img src="./Vector (1).png" />
            <img src="./Frame.png" />
          </div>
        </div>
      </div>
      <div class="todo-container" id="todoContainer3">
        <div class="todo-section">
          <p class="todo-circle" id="todoCircle3"></p>
          <p class="todo-word">Done</p>
          <p class="todo-too">5</p>
        </div>
        <div class="todo-section2">
          <div id="Dugui3Container"></div>
          <div class="todo-comp">
            <p>[Loan-managament] - Add</p>
            <p>Card component</p>
          </div>
          <div class="zurag">
            <img src="./Vector (1).png" />
            <img src="./Frame.png" />
          </div>
        </div>
      </div>
      <div class="todo-container" id="blockContainer">
        <div class="todo-section">
          <p class="todo-circle" id="todoCircle4"></p>
          <p class="todo-word">Blocked</p>
          <p class="todo-too">5</p>
        </div>
        <div class="todo-section2">
          <div id="Dugui4Container"></div>
          <div class="todo-comp">
            <p>[Loan-managament] - Add</p>
            <p>Card component</p>
          </div>
          <div class="zurag">
            <img src="./Vector (1).png" />
            <img src="./Frame.png" />
          </div>
        </div>
      </div>
      <div id="MyModal" class="Modal">
        <div class="modal-content">
          <div class="modal-input">
            <p id="modalText" class="modal-text">Enter task</p>
            <label for="Taskname"> </label>
            <input
              type="text"
              class="todo-input"
              id="Taskname"
              placeholder="Task name"
            />
            <select id="statusSelect" class="todo-input">
              <option value="">status</option>
              <option value="todo">Todo</option>
              <option value="inprogress">Progress</option>
              <option value="done">Done</option>
              <option value="blocked">Blocked</option>
            </select>
            <div class="todo-submitbtn-div">
              <button type="submit" class="todo-submitbtn" id="submitButton">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./java.js"></script>
  </body>
</html>

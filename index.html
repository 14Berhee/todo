<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="todo-app">
      <div class="todo-app-task">
        <div class="todo-task" id="MyBtn">
          <button type="button">Add task</button>
        </div>
      </div>
      <div id="container">
        <div class="todo-column" style="border-top: 5px solid #f39c12">
          <h2 style="color: #f39c12">To Do</h2>
          <div id="todoContainer"></div>
        </div>
        <div class="todo-column" style="border-top: 5px solid #3498db">
          <h2 style="color: #3498db">In Progress</h2>
          <div id="todoProgress"></div>
        </div>
        <div class="todo-column" style="border-top: 5px solid #2ecc71">
          <h2 style="color: #2ecc71">Done</h2>
          <div id="todoContainer3"></div>
        </div>
        <div class="todo-column" style="border-top: 5px solid #e74c3c">
          <h2 style="color: #e74c3c">Blocked</h2>
          <div id="blockContainer"></div>
        </div>
      </div>
      <div id="MyModal" class="Modal">
        <div class="modal-content">
          <button id="closeModalButton" class="modal-close-btn">&times;</button>
          <div class="modal-input">
            <p id="modalText" class="modal-text">Enter task</p>
            <label for="Taskname"></label>
            <input
              type="text"
              class="todo-input"
              id="Taskname"
              placeholder="Task name"
            />
            <select id="statusSelect" class="todo-input">
              <option value="">Status</option>
              <option value="todo">To do</option>
              <option value="inprogress">Progress</option>
              <option value="done">Done</option>
              <option value="blocked">Blocked</option>
            </select>
            <div class="todo-submitbtn-div">
              <button type="submit" class="todo-submitbtn" id="submitButton">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./java.js"></script>
  </body>
</html>
